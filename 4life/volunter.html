<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4life</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/volunter.css">
    <link rel="script" href="volunter.js">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="life">
            <div class="user">
                <a href="#user">User Details</a>
                <a href="#victim">Victims</a>
                <a href="#common">Common Room</a>
                <a href="#feedback">Feedback</a>

            </div>

        </div>
        <div class="victim" >
            <!--victim side -->
            <div class="container" id="userdetail">
                <h1>User Detail</h1>
                <div id="detail">

                    <p>Full Name: <span id="fname"></span></p>
                    <p>Email: <span id="mail"></span></p>
                    <p>Profestionist: <span id="tele"></span></p>
                    <p>Specialisation: <span id="stree"></span></p>

                </div>
            </div>

            <div class="container" id="storo" >
                <div class="victim" id="victim">
                    <h1>Victim Stories</h1>
                    <table style="width:100%">
                        <tr>
                            <th>ID No</th>
                            <th>Gender</th>
                            <th>Age</th>
                            <th>Case</th>
                        </tr>
                        <tr>
                            <td>Jill</td>
                            <td>Smith</td>
                            <td>50</td>
                        </tr>
                        <tr>
                            <td>Eve</td>
                            <td>Jackson</td>
                            <td>94</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="feedback" id="feedback">
                <h1>Feedback Form</h1>
            </div>
            <div class="container">

                <form action>
                    <label for="fname">ID Number</label>
                    <input type="text" id="idnumb" name="firstname" placeholder="Your name..">

                    <label for="career">Profestionist</label>
                    <input type="text" id="career" name="career" placeholder="Your career pls..">

                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="australia">Kenya</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:200px"></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

    </div>





</body>

</html>
